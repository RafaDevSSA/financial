<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Financeira</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            font-family: 'Space Grotesk', system-ui, sans-serif;
            color: #e8e9f3;
            padding: 2rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .header {
            margin-bottom: 2rem;
            animation: slideIn 0.5s ease;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #64ffb4 0%, #3cc88c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #8b92b5;
            font-size: 1.1rem;
        }

        .card {
            background: rgba(30, 35, 60, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 180, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            animation: slideIn 0.5s ease-out;
            margin-bottom: 2rem;
        }

        .card:hover {
            border-color: rgba(100, 255, 180, 0.3);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        .card h3 {
            color: #64ffb4;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #8b92b5;
            font-size: 0.9rem;
        }

        input,
        select {
            background: rgba(20, 25, 45, 0.8);
            border: 1px solid rgba(100, 255, 180, 0.2);
            border-radius: 8px;
            padding: 0.75rem;
            color: #e8e9f3;
            width: 100%;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #64ffb4;
            box-shadow: 0 0 0 3px rgba(100, 255, 180, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #64ffb4 0%, #3cc88c 100%);
            color: #0a0e27;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-family: 'Space Grotesk', sans-serif;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(100, 255, 180, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .month-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 35, 60, 0.5);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .month-selector button {
            background: none;
            border: none;
            color: #64ffb4;
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.5rem;
        }

        .month-selector h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #64ffb4;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(100, 255, 180, 0.1) 0%, rgba(60, 200, 140, 0.05) 100%);
            border: 1px solid rgba(100, 255, 180, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            animation: slideIn 0.6s ease-out;
        }

        .stat-card .label {
            color: #8b92b5;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-card .value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .tabs {
            border-bottom: 1px solid rgba(100, 255, 180, 0.1);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: #8b92b5;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
            font-family: 'Space Grotesk', sans-serif;
        }

        .tab.active {
            color: #64ffb4;
            border-bottom-color: #64ffb4;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .transaction-row {
            padding: 1rem;
            background: rgba(20, 25, 45, 0.5);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-row:hover {
            background: rgba(30, 35, 60, 0.7);
            border-left-color: #64ffb4;
        }

        .transaction-info h4 {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .transaction-info .meta {
            font-size: 0.85rem;
            color: #8b92b5;
        }

        .transaction-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .transaction-amount {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .btn-paid {
            background: #64ffb4;
            color: #0a0e27;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
        }

        .btn-pending {
            background: rgba(100, 255, 180, 0.1);
            color: #64ffb4;
            border: 1px solid #64ffb4;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .calendar-header {
            text-align: center;
            font-weight: 600;
            color: #64ffb4;
            padding: 0.5rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            padding: 0.5rem;
            border-radius: 8px;
            background: rgba(20, 25, 45, 0.5);
            border: 1px solid rgba(100, 255, 180, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-size: 0.9rem;
        }

        .calendar-day:hover {
            background: rgba(30, 35, 60, 0.8);
            border-color: rgba(100, 255, 180, 0.3);
            transform: scale(1.05);
        }

        .calendar-day.has-transactions {
            border-color: #64ffb4;
            box-shadow: 0 0 10px rgba(100, 255, 180, 0.2);
        }

        .calendar-day.empty {
            opacity: 0.3;
            pointer-events: none;
        }

        .calendar-day .day-number {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .calendar-badge {
            font-size: 0.7rem;
            border-radius: 4px;
            padding: 0.125rem 0.25rem;
            margin-bottom: 0.125rem;
            text-align: center;
        }

        .badge-pending {
            background: #ff6464;
            color: #fff;
        }

        .badge-paid {
            background: #64ffb4;
            color: #0a0e27;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1f3a 0%, #0a0e27 100%);
            border: 1px solid rgba(100, 255, 180, 0.2);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.3s ease;
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #64ffb4;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-cancel {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 8px;
            color: #ff6464;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            font-family: 'Space Grotesk', sans-serif;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .checkbox-group label {
            color: #8b92b5;
            margin: 0;
        }

        .info-text {
            font-size: 0.85rem;
            color: #8b92b5;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .transaction-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .transaction-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1>Gestão Financeira</h1>
        <p>Controle completo das suas finanças</p>
    </div>

    <!-- Conexão Google Sheets -->
    <div id="googleSheetsCard" class="card">
        <h3>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
            Conectar com Google Sheets
        </h3>
        <div class="form-grid">
            <div class="form-group">
                <label>ID da Planilha</label>
                <input type="text" id="sheetId" placeholder="ID da sua planilha do Google Sheets">
            </div>
            <div class="form-group">
                <label>API Key</label>
                <input type="password" id="apiKey" placeholder="Sua chave da API do Google">
            </div>
        </div>
        <button class="btn-primary" id="connectBtn" style="margin-top: 1rem; width: 100%;">
            Conectar Planilha
        </button>

        <button class="btn-primary" id="connectOtherWayBtn" style="margin-top: 1rem; width: 100%;">
            Conectar outra Planilha
        </button>
    </div>

    <!-- Seletor de Mês -->
    <div class="month-selector">
        <button id="prevMonth">‹</button>
        <h2 id="currentMonth">Janeiro 2025</h2>
        <button id="nextMonth">›</button>
    </div>

    <!-- Resumo Financeiro -->
    <div class="stats-grid" id="statsGrid"></div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab active" data-tab="dashboard">Dashboard</button>
        <button class="tab" data-tab="transactions">Transações</button>
        <button class="tab" data-tab="calendar">Calendário</button>
    </div>

    <!-- Dashboard Tab -->
    <div id="dashboard" class="tab-content active">
        <div class="section-header">
            <h3>Transações Recentes</h3>
            <button class="btn-primary" id="addTransactionBtn">
                + Nova Transação
            </button>
        </div>
        <div id="recentTransactions"></div>
    </div>

    <!-- Transactions Tab -->
    <div id="transactions" class="tab-content">
        <div class="section-header">
            <h3>Todas as Transações</h3>
            <button class="btn-primary" id="addTransactionBtn2">
                + Nova Transação
            </button>
        </div>
        <div id="allTransactions"></div>
    </div>

    <!-- Calendar Tab -->
    <div id="calendar" class="tab-content">
        <h3 style="margin-bottom: 1.5rem;">Calendário de Vencimentos</h3>
        <div class="calendar-grid">
            <div class="calendar-header">Dom</div>
            <div class="calendar-header">Seg</div>
            <div class="calendar-header">Ter</div>
            <div class="calendar-header">Qua</div>
            <div class="calendar-header">Qui</div>
            <div class="calendar-header">Sex</div>
            <div class="calendar-header">Sáb</div>
        </div>
        <div class="calendar-grid" id="calendarDays"></div>

        <div style="margin-top: 2rem;">
            <h4 style="font-size: 1.1rem; font-weight: 600; margin-bottom: 1rem; color: #64ffb4;">
                Vencimentos do Mês
            </h4>
            <div id="pendingPayments"></div>
        </div>
    </div>

    <!-- Modal Nova Transação -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-header">Nova Transação</h3>
            <form id="transactionForm">
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label>Tipo</label>
                    <select id="transactionType" required>
                        <option value="expense">Despesa</option>
                        <option value="income">Receita</option>
                    </select>
                </div>

                <div class="form-group" style="margin-bottom: 1rem;">
                    <label>Descrição</label>
                    <input type="text" id="transactionDescription" placeholder="Ex: Aluguel, Salário..." required>
                </div>

                <div class="form-grid" style="margin-bottom: 1rem;">
                    <div class="form-group">
                        <label>Valor</label>
                        <input type="number" step="0.01" id="transactionAmount" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="transactionDate" required>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 1rem;">
                    <label>Categoria</label>
                    <input type="text" id="transactionCategory" placeholder="Ex: Moradia, Alimentação..." required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="transactionPaid">
                    <label>Já foi pago</label>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn-primary" style="flex: 1;">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="env.js"></script>
    <script>

        // Estado da aplicação

        const state = {
            selectedMonth: new Date().getMonth(),
            selectedYear: new Date().getFullYear(),
            transactions: [],
            googleSheetsConnected: false,
            activeTab: 'dashboard'
        };

        const months = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        // Dados de exemplo
        const sampleData = [
            { id: 1, type: 'income', description: 'Salário', amount: 5000, date: '2025-01-05', paid: true, category: 'Receita Fixa' },
            { id: 2, type: 'expense', description: 'Aluguel', amount: 1500, date: '2025-01-10', paid: true, category: 'Moradia' },
            { id: 3, type: 'expense', description: 'Cartão de Crédito', amount: 800, date: '2025-01-15', paid: false, category: 'Dívidas' },
            { id: 4, type: 'expense', description: 'Conta de Luz', amount: 200, date: '2025-01-20', paid: false, category: 'Contas' },
            { id: 5, type: 'income', description: 'Freelance', amount: 1200, date: '2025-01-12', paid: true, category: 'Receita Extra' },
            { id: 6, type: 'expense', description: 'Internet', amount: 120, date: '2025-01-25', paid: false, category: 'Contas' },
            { id: 7, type: 'expense', description: 'Supermercado', amount: 600, date: '2025-01-08', paid: true, category: 'Alimentação' },
            { id: 8, type: 'expense', description: 'Combustível', amount: 300, date: '2025-01-18', paid: false, category: 'Transporte' },
        ];

        // Inicializar
        function init() {
            state.transactions = [...sampleData];
            setupEventListeners();
            updateUI();
        }

        // Event Listeners
        function setupEventListeners() {
            // Tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    switchTab(tabName);
                });
            });

            // Navegação de mês
            document.getElementById('prevMonth').addEventListener('click', () => {
                if (state.selectedMonth === 0) {
                    state.selectedMonth = 11;
                    state.selectedYear--;
                } else {
                    state.selectedMonth--;
                }
                updateUI();
            });

            document.getElementById('nextMonth').addEventListener('click', () => {
                if (state.selectedMonth === 11) {
                    state.selectedMonth = 0;
                    state.selectedYear++;
                } else {
                    state.selectedMonth++;
                }
                updateUI();
            });

            // Modal
            document.getElementById('addTransactionBtn').addEventListener('click', openModal);
            document.getElementById('addTransactionBtn2').addEventListener('click', openModal);
            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            document.getElementById('addModal').addEventListener('click', (e) => {
                if (e.target.id === 'addModal') closeModal();
            });

            // Form
            document.getElementById('transactionForm').addEventListener('submit', handleAddTransaction);

            // Google Sheets
            document.getElementById('connectBtn').addEventListener('click', connectGoogleSheets);

            //Google Sheets other way
            document.getElementById('connectOtherWayBtn').addEventListener('click', function () {
                connectGoogleSheets(true);
            });

            // Data inicial do form
            document.getElementById('transactionDate').valueAsDate = new Date();
        }

        // Trocar Tab
        function switchTab(tabName) {
            state.activeTab = tabName;

            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            updateUI();
        }

        // Conectar Google Sheets
        async function connectGoogleSheets(otherway) {

            if (otherway === true) {
                var sheetId = document.getElementById('sheetId').value;
                var apiKey = document.getElementById('apiKey').value;
            } else {
                var sheetId = defaultSheetId;
                var apiKey = defautApiKey;
            }

            if (!sheetId || !apiKey) {
                alert('Por favor, preencha o ID da planilha e a chave da API');
                return;
            }

            const btn = document.getElementById('connectBtn');
            btn.textContent = 'Conectando...';
            btn.disabled = true;

            const btnOtherWay = document.getElementById('connectOtherWayBtn');
            btnOtherWay.textContent = 'Conectando...';
            btnOtherWay.disabled = true;

            try {
                let range = 'Transações!A2:F';
                let url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${encodeURIComponent(range)}?key=${apiKey}`;


                const response = await fetch(url);
                const data = await response.json();

                if (data.values) {
                    state.transactions = data.values.map((row, index) => ({
                        id: index + 1,
                        type: row[0],
                        description: row[1],
                        amount: parseFloat(row[2]),
                        date: row[3],
                        paid: row[4] === 'TRUE' || row[4] === 'true',
                        category: row[5] || 'Sem categoria'
                    }));

                    state.googleSheetsConnected = true;
                    document.getElementById('googleSheetsCard').style.display = 'none';
                    alert('Conectado com sucesso ao Google Sheets!');
                    updateUI();
                }
            } catch (error) {
                alert('Erro ao conectar: ' + error.message);
            } finally {
                btn.textContent = 'Conectar Planilha';
                btn.disabled = false;
                btnOtherWay.textContent = 'Conectar outra Planilha';
                btnOtherWay.disabled = false;
            }
        }

        // Modal
        function openModal() {
            document.getElementById('addModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('transactionForm').reset();
            document.getElementById('transactionDate').valueAsDate = new Date();
        }

        // Adicionar transação
        function handleAddTransaction(e) {
            e.preventDefault();

            const transaction = {
                id: state.transactions.length + 1,
                type: document.getElementById('transactionType').value,
                description: document.getElementById('transactionDescription').value,
                amount: parseFloat(document.getElementById('transactionAmount').value),
                date: document.getElementById('transactionDate').value,
                category: document.getElementById('transactionCategory').value,
                paid: document.getElementById('transactionPaid').checked
            };

            state.transactions.push(transaction);
            closeModal();
            updateUI();
        }

        // Toggle paid status
        function togglePaid(id) {
            const transaction = state.transactions.find(t => t.id === id);
            if (transaction) {
                transaction.paid = !transaction.paid;
                updateUI();
            }
        }

        // Filtrar transações do mês
        function getFilteredTransactions() {
            return state.transactions.filter(t => {
                const transDate = new Date(t.date);
                return transDate.getMonth() === state.selectedMonth &&
                    transDate.getFullYear() === state.selectedYear;
            });
        }

        // Calcular estatísticas
        function calculateStats() {
            const filtered = getFilteredTransactions();

            const totalIncome = filtered
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const totalExpenses = filtered
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const totalPending = filtered
                .filter(t => !t.paid && t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const balance = totalIncome - totalExpenses;

            return { totalIncome, totalExpenses, totalPending, balance };
        }

        // Renderizar estatísticas
        function renderStats() {
            const stats = calculateStats();
            const statsGrid = document.getElementById('statsGrid');

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="label">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#64ffb4" stroke-width="2">
                            <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                            <polyline points="17 6 23 6 23 12"></polyline>
                        </svg>
                        Receitas
                    </div>
                    <div class="value" style="color: #64ffb4;">R$ ${stats.totalIncome.toFixed(2)}</div>
                </div>

                <div class="stat-card" style="background: linear-gradient(135deg, rgba(255, 100, 100, 0.1) 0%, rgba(200, 60, 60, 0.05) 100%); border-color: rgba(255, 100, 100, 0.2);">
                    <div class="label">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ff6464" stroke-width="2">
                            <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>
                            <polyline points="17 18 23 18 23 12"></polyline>
                        </svg>
                        Despesas
                    </div>
                    <div class="value" style="color: #ff6464;">R$ ${stats.totalExpenses.toFixed(2)}</div>
                </div>

                <div class="stat-card" style="background: linear-gradient(135deg, ${stats.balance >= 0 ? 'rgba(100, 255, 180, 0.1) 0%, rgba(60, 200, 140, 0.05)' : 'rgba(255, 100, 100, 0.1) 0%, rgba(200, 60, 60, 0.05)'} 100%); border-color: ${stats.balance >= 0 ? 'rgba(100, 255, 180, 0.2)' : 'rgba(255, 100, 100, 0.2)'};">
                    <div class="label">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="${stats.balance >= 0 ? '#64ffb4' : '#ff6464'}" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="23"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                        Saldo
                    </div>
                    <div class="value" style="color: ${stats.balance >= 0 ? '#64ffb4' : '#ff6464'};">R$ ${stats.balance.toFixed(2)}</div>
                </div>

                <div class="stat-card" style="background: linear-gradient(135deg, rgba(255, 200, 100, 0.1) 0%, rgba(200, 150, 60, 0.05) 100%); border-color: rgba(255, 200, 100, 0.2);">
                    <div class="label">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ffc864" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        Pendente
                    </div>
                    <div class="value" style="color: #ffc864;">R$ ${stats.totalPending.toFixed(2)}</div>
                </div>
            `;
        }

        // Renderizar transações
        function renderTransactions(container, transactions, limit = null) {
            const items = limit ? transactions.slice(0, limit) : transactions;

            if (items.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #8b92b5; padding: 2rem;">Nenhuma transação neste mês</p>';
                return;
            }

            container.innerHTML = items.map(t => `
                <div class="transaction-row" style="border-left-color: ${t.type === 'income' ? '#64ffb4' : '#ff6464'};">
                    <div class="transaction-info">
                        <h4>${t.description}</h4>
                        <div class="meta">${t.category} • ${new Date(t.date).toLocaleDateString('pt-BR')}</div>
                    </div>
                    <div class="transaction-actions">
                        <div class="transaction-amount" style="color: ${t.type === 'income' ? '#64ffb4' : '#ff6464'};">
                            ${t.type === 'income' ? '+' : '-'}R$ ${t.amount.toFixed(2)}
                        </div>
                        <button class="${t.paid ? 'btn-paid' : 'btn-pending'}" onclick="togglePaid(${t.id})">
                            ${t.paid ? '✓ Pago' : '✗ Pendente'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Renderizar calendário
        function renderCalendar() {
            const firstDay = new Date(state.selectedYear, state.selectedMonth, 1);
            const lastDay = new Date(state.selectedYear, state.selectedMonth + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            const filtered = getFilteredTransactions();
            const container = document.getElementById('calendarDays');
            let html = '';

            // Dias vazios antes do primeiro dia
            for (let i = 0; i < startingDayOfWeek; i++) {
                html += '<div class="calendar-day empty"></div>';
            }

            // Dias do mês
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${state.selectedYear}-${String(state.selectedMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayTransactions = filtered.filter(t => t.date === dateStr);
                const pendingCount = dayTransactions.filter(t => !t.paid).length;
                const paidCount = dayTransactions.filter(t => t.paid).length;

                html += `
                    <div class="calendar-day ${dayTransactions.length > 0 ? 'has-transactions' : ''}">
                        <div class="day-number">${day}</div>
                        ${pendingCount > 0 ? `<div class="calendar-badge badge-pending">${pendingCount} pendente${pendingCount > 1 ? 's' : ''}</div>` : ''}
                        ${paidCount > 0 ? `<div class="calendar-badge badge-paid">${paidCount} pago${paidCount > 1 ? 's' : ''}</div>` : ''}
                    </div>
                `;
            }

            container.innerHTML = html;

            // Renderizar vencimentos pendentes
            const pending = filtered
                .filter(t => !t.paid && t.type === 'expense')
                .sort((a, b) => new Date(a.date) - new Date(b.date));

            renderTransactions(document.getElementById('pendingPayments'), pending);
        }

        // Atualizar UI
        function updateUI() {
            // Atualizar mês
            document.getElementById('currentMonth').textContent =
                `${months[state.selectedMonth]} ${state.selectedYear}`;

            // Atualizar estatísticas
            renderStats();

            // Atualizar conteúdo baseado na tab ativa
            const filtered = getFilteredTransactions();

            if (state.activeTab === 'dashboard') {
                renderTransactions(document.getElementById('recentTransactions'), filtered, 10);
            } else if (state.activeTab === 'transactions') {
                renderTransactions(document.getElementById('allTransactions'), filtered);
            } else if (state.activeTab === 'calendar') {
                renderCalendar();
            }
        }

        // Iniciar aplicação
        init();
    </script>
</body>
